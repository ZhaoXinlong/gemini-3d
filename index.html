<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 宇宙 3D 矩阵 (2025)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; text-align: center; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; z-index: 10; text-shadow: 1px 1px 2px #000; }
        .label { color: #fff; font-family: sans-serif; padding: 2px; background: rgba(0,0,0,0.6); font-size: 12px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="info">
        <h2>Gemini 模型宇宙 (2023-2025)</h2>
        <p style="font-size: 14px;">左键旋转 | 滚轮缩放 | 越往右越新 | 越往上越强</p>
    </div>
    <div id="loading">正在加载 3D 引擎...<br>如果长时间不动，请检查网络连接。</div>

    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            document.getElementById('loading').style.display = 'none';
            scene = new THREE.Scene();
            // 添加背景迷雾
            scene.fog = new THREE.FogExp2(0x000000, 0.03);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 灯光
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1.5);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // 辅助坐标轴
            const axesHelper = new THREE.AxesHelper(8);
            scene.add(axesHelper);
            
            // 添加坐标轴文字
            createLabel("时间轴 (2023 -> 2025)", 9, 0, 0);
            createLabel("性能轴 (强 -> 弱)", 0, 9, 0);
            createLabel("成熟度 (稳定 -> 实验)", 0, 0, 9);

            // --- 模型数据核心 ---
            const models = [
                // 2023 (左侧)
                { n: "1.0 Ultra (初代)", x: -4, y: 5, z: 0, c: 0xea4335, s: 0.6 },
                { n: "1.0 Pro", x: -3, y: 2, z: 0, c: 0x4285f4, s: 0.4 },
                // 2024 (中间)
                { n: "1.5 Pro (长文本)", x: -1, y: 3, z: 0, c: 0x4285f4, s: 0.5 },
                { n: "1.5 Flash", x: 0, y: 1, z: 0, c: 0xfbbc05, s: 0.4 },
                // 2025 (右侧 - 稳定)
                { n: "2.5 Pro (DeepThink)", x: 2, y: 4, z: 0, c: 0x9b59b6, s: 0.5 },
                { n: "2.5 Flash-Lite", x: 3, y: 0.5, z: 0, c: 0x34a853, s: 0.4 },
                // 2025 年末 (最右侧 - 预览/实验)
                { n: "3.0 Pro (最新主力)", x: 5, y: 3.5, z: 2, c: 0xff00ff, s: 0.6 },
                { n: "3.0 Flash (预览)", x: 5.5, y: 1, z: 2, c: 0xfbbc05, s: 0.4 },
                { n: "Nano Banana (端侧)", x: 6, y: -1, z: 3, c: 0xffe135, s: 0.3 },
                { n: "Exp-1206 (实验星)", x: 6, y: 5, z: 5, c: 0xff5722, s: 0.5, wire: true }
            ];

            // 创建模型球体
            const sphereGeo = new THREE.SphereGeometry(1, 32, 32);
            models.forEach(m => {
                const matConfig = { color: m.c, transparent: true, opacity: 0.9 };
                if (m.wire) matConfig.wireframe = true;
                const material = new THREE.MeshPhongMaterial(matConfig);
                const mesh = new THREE.Mesh(sphereGeo, material);
                mesh.position.set(m.x, m.y, m.z);
                mesh.scale.set(m.s, m.s, m.s);
                scene.add(mesh);
                
                // 添加文字标签
                createLabel(m.n, m.x, m.y + m.s + 0.3, m.z);

                // 添加发光光晕
                const glowMat = new THREE.SpriteMaterial({ 
                    map: makeGlowTexture(m.c), 
                    color: m.c, 
                    transparent: true, 
                    blending: THREE.AdditiveBlending 
                });
                const glowSprite = new THREE.Sprite(glowMat);
                glowSprite.position.copy(mesh.position);
                glowSprite.scale.set(m.s*3, m.s*3, m.s*3);
                scene.add(glowSprite);
            });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createLabel(text, x, y, z) {
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = text;
            div.style.position = 'absolute';
            document.body.appendChild(div);
            
            const tempV = new THREE.Vector3(x, y, z);
            
            function update() {
                tempV.project(camera);
                const wx = (tempV.x * .5 + .5) * window.innerWidth;
                const wy = (tempV.y * -.5 + .5) * window.innerHeight;
                div.style.transform = `translate(-50%, -50%) translate(${wx}px, ${wy}px)`;
                div.style.zIndex = (-tempV.z * 10000) | 0;
                div.style.display = tempV.z > 1 ? 'none' : 'block'; // 隐藏相机后面的
            }
            update();
            controls.addEventListener('change', update);
        }

        // 创建简单的发光纹理贴图
        function makeGlowTexture(colorHex) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.5)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // 稍微延迟一点启动，确保库加载
        setTimeout(init, 1000);
    </script>
</body>
</html>
