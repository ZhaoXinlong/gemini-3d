<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Gemini 极简宇宙 (兼容版)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        canvas { display: block; cursor: move; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .legend { font-size: 12px; color: #aaa; margin-top: 5px; }
        #details { position: absolute; bottom: 20px; right: 20px; background: rgba(20,20,30,0.8); padding: 15px; border-radius: 8px; border: 1px solid #4285f4; display: none; width: 250px; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0; color:#4285f4;">Gemini 家族演进 (2023-2025)</h2>
        <div class="legend">鼠标拖拽旋转 | 越往右越新 | 越往上越强</div>
    </div>
    <div id="details">
        <h3 id="d-name" style="margin-top:0;"></h3>
        <p id="d-info" style="font-size:14px; color:#ddd;"></p>
    </div>
    <canvas id="starCanvas"></canvas>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let angleX = 0.5, angleY = 0.5;
        let isDragging = false, lastMouseX, lastMouseY;

        // --- Gemini 数据：[名称, 时间轴X, 性能轴Y, 稳定性Z, 颜色] ---
        const models = [
            { name: "Bard (LaMDA)", x: -250, y: 50, z: 0, c: "#999", info: "2023.03: Gemini 的前身" },
            { name: "Gemini 1.0 Ultra", x: -180, y: -200, z: 0, c: "#ea4335", info: "2023.12: 首个对标 GPT-4 的旗舰" },
            { name: "Gemini 1.5 Pro", x: -80, y: -80, z: 0, c: "#4285f4", info: "2024.02: 开启 100万+ 长文本时代" },
            { name: "Gemini 1.5 Flash", x: -20, y: 50, z: 0, c: "#fbbc05", info: "2024.05: 极速高性价比模型" },
            { name: "Gemini 2.0 Flash", x: 80, y: 0, z: 20, c: "#34a853", info: "2025.02: 智能体(Agent)能力爆发" },
            { name: "Gemini 2.5 DeepThink", x: 150, y: -250, z: -50, c: "#fff", info: "2025.06: 推理链(CoT)强化版" },
            { name: "Gemini 3.0 Pro", x: 250, y: -150, z: 100, c: "#ff00ff", info: "2025.11: 最新旗舰，Vibe Coding 核心" },
            { name: "Gemini 3.0 Flash-Lite", x: 280, y: 100, z: 50, c: "#00f2ff", info: "2025.12: 目前全球最廉价的高性能 API" },
            { name: "Nano Banana Pro", x: 300, y: 180, z: -20, c: "#ffe135", info: "2025.11: 手机本地图像生成之王" }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // 交互逻辑
        window.addEventListener('mousedown', e => { isDragging = true; lastMouseX = e.clientX; lastMouseY = e.clientY; });
        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            angleY += (e.clientX - lastMouseX) * 0.01;
            angleX += (e.clientY - lastMouseY) * 0.01;
            lastMouseX = e.clientX; lastMouseY = e.clientY;
        });
        window.addEventListener('mouseup', () => isDragging = false);

        function project(x, y, z) {
            // 简单的 3D 旋转矩阵计算
            let radX = angleX, radY = angleY;
            // 绕 Y 轴转
            let x1 = x * Math.cos(radY) + z * Math.sin(radY);
            let z1 = z * Math.cos(radY) - x * Math.sin(radY);
            // 绕 X 轴转
            let y2 = y * Math.cos(radX) - z1 * Math.sin(radX);
            let z2 = z1 * Math.cos(radX) + y * Math.cos(radX);
            
            // 透视投影
            let factor = 600 / (600 + z2);
            return {
                x: x1 * factor + width / 2,
                y: y2 * factor + height / 2,
                scale: factor,
                alpha: (z2 + 400) / 800
            };
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // 绘制连线 (时间轴线)
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(66, 133, 244, 0.2)';
            models.forEach((m, i) => {
                let p = project(m.x, m.y, m.z);
                if(i===0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
            });
            ctx.stroke();

            // 绘制星球
            models.sort((a,b) => b.z - a.z); // 简单的深度排序
            models.forEach(m => {
                let p = project(m.x, m.y, m.z);
                
                // 发光
                let grd = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 15 * p.scale);
                grd.addColorStop(0, m.c);
                grd.addColorStop(1, 'transparent');
                
                ctx.fillStyle = grd;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20 * p.scale, 0, Math.PI*2);
                ctx.fill();

                // 核心点
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3 * p.scale, 0, Math.PI*2);
                ctx.fill();

                // 文字
                ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
                ctx.font = `${Math.round(12 * p.scale)}px sans-serif`;
                ctx.fillText(m.name, p.x + 10, p.y + 5);
            });

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
